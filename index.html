<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | NexoOS</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #001a33 0%, #000 100%); }
        
        h2 { color: #00f2ff; letter-spacing: 5px; font-size: 14px; margin-bottom: 20px; }
        h1 { font-size: 3rem; margin: 10px 0; color: #fff; text-transform: uppercase; font-weight: 800; }
        .desc { font-size: 1.1rem; color: #8b949e; max-width: 600px; line-height: 1.6; margin-bottom: 40px; }
        
        .stats-container { display: flex; gap: 30px; margin-bottom: 40px; }
        .stat-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(0,242,255,0.2); padding: 20px; border-radius: 12px; width: 140px; }
        .stat-val { display: block; font-size: 22px; font-weight: bold; color: #00f2ff; }
        .stat-label { font-size: 10px; color: #555; text-transform: uppercase; margin-top: 5px; }

        .btn-entrar { 
            background: #00f2ff; color: #000; padding: 18px 50px; border-radius: 5px; 
            text-decoration: none; font-weight: bold; letter-spacing: 2px; 
            box-shadow: 0 0 20px rgba(0,242,255,0.4); transition: 0.3s;
        }
        .btn-entrar:hover { transform: scale(1.05); background: #fff; }

        .nav-links { margin-top: 30px; }
        .nav-links a { color: #444; text-decoration: none; font-size: 12px; margin: 0 15px; text-transform: uppercase; }
        .nav-links a:hover { color: #8b949e; }
    </style>
</head>
<body>
    <div class="hero">
        <h2>PROJECT: ETERNIDADE LINK</h2>
        <h1>Conectando a Próxima Era.</h1>
        <p class="desc">A primeira rede descentralizada focada na evolução e conexão neural.<br>1 milhão de mentes em uma única malha.</p>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-val">5.8GHz</span>
                <span class="stat-label">Frequência Estável</span>
            </div>
            <div class="stat-card">
                <span class="stat-val">NEXO</span>
                <span class="stat-label">Protocolo Seguro</span>
            </div>
            <div class="stat-card">
                <span class="stat-val">1M</span>
                <span class="stat-label">Objetivo de Mentes</span>
            </div>
        </div>

        <a href="Dashboard/index.html" class="btn-entrar">ENTRAR NO NEXO_OS</a>

        <div class="nav-links">
            <a href="Network/explorer.html">Visualizar Rede Global</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
        </div>
    </div>
</body>
</html>
