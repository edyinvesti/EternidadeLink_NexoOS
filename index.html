<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | NexoOS Hardware</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #001a33 0%, #000 100%); }
        
        h1 { font-size: 3.5rem; letter-spacing: 5px; margin-bottom: 10px; color: #00f2ff; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        p { font-size: 1.2rem; color: #8b949e; max-width: 700px; line-height: 1.6; }
        
        .hardware-box { border: 1px solid #00f2ff; padding: 20px; border-radius: 15px; margin: 30px 0; background: rgba(0,242,255,0.05); box-shadow: 0 0 30px rgba(0,242,255,0.1); }
        .highlight { color: #fff; font-weight: bold; border-bottom: 2px solid #00f2ff; }

        .btn-container { display: flex; gap: 20px; margin-top: 40px; }
        .btn { padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; border: 2px solid #00f2ff; }
        .btn-primary { background: #00f2ff; color: #000; }
        .btn-primary:hover { background: transparent; color: #00f2ff; box-shadow: 0 0 20px #00f2ff; }
        
        .footer { position: absolute; bottom: 20px; font-size: 0.8rem; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>ETERNIDADE LINK</h1>
        <div class="hardware-box">
            <p>CONECTE SUA MENTE AO <span class="highlight">APARELHO NEXO_OS</span></p>
        </div>
        <p>A ponte definitiva entre a consciência humana e a rede global. <br> Onde houver um NexoOS, haverá conexão Wi-Fi instantânea.</p>

        <div class="btn-container">
            <a href="Dashboard/index.html" class="btn btn-primary">Entrar no Sistema</a>
            <a href="Network/explorer.html" class="btn" style="color: #fff;">Ver Rede Global</a>
        </div>

        <div class="footer">NEXO_OS CORE v1.0 | SEGURANÇA POR ETERNIDADE LINK</div>
    </div>
</body>
</html>
