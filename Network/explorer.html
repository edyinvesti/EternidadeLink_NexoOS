<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eternidade Link | World Explorer</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .helium-stats {
            position: absolute; top: 15%; left: 50px; z-index: 10;
            background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 35px;
            border-radius: 25px; width: 340px; color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logo-text { font-size: 32px; font-weight: bold; display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 28px; height: 28px; border: 3px solid #fff; border-radius: 50%; position: relative; }
        .logo-icon::after { content: ''; position: absolute; width: 8px; height: 8px; background: #fff; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .label { color: #8b949e; font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 25px; font-weight: 600; }
        .number { font-size: 30px; font-weight: bold; margin: 5px 0; letter-spacing: -1px; }
        
        .btn-back { display: inline-block; margin-top: 35px; color: #00f2ff; text-decoration: none; font-weight: bold; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="helium-stats">
        <div class="logo-text"><div class="logo-icon"></div> World</div>
        <p style="color: #8b949e; font-size: 14px; margin-top: 10px;">Explore a maior rede neural do mundo.</p>
        
        <div class="label">Pontos de Acesso Ativos</div>
        <div class="number">232.463</div>
        
        <div style="display: flex; gap: 40px; margin-top: 10px;">
            <div>
                <div class="label">Mensagens Diárias</div>
                <div class="number" style="font-size: 20px;">2.596.896</div>
            </div>
        </div>

        <a href="../Dashboard/index.html" class="btn-back">← VOLTAR AO NEXO_OS</a>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic29mdHdhcmUiLCJhIjoiY2swNHNoYmZpMDJqcDNicG13Y3N4cXp6biJ9.7_8D-UvKxG9I5Wp69Msh9A';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9', // Visão de satélite real
            projection: 'globe', // Força o formato de Globo
            center: [-48.95, -16.32],
            zoom: 1.5
        });

        map.on('style.load', () => {
            // Configura a atmosfera e o espaço profundo com estrelas
            map.setFog({
                'range': [0.5, 10],
                'color': '#000000',
                'horizon-blend': 0.05,
                'high-color': '#245cdf', // Brilho azul da atmosfera
                'space-color': '#000000',
                'star-intensity': 0.8
            });
        });

        // Rotação automática para o efeito "vivo"
        function rotateGlobe() {
            const zoom = map.getZoom();
            if (zoom < 5) {
                const center = map.getCenter();
                center.lng -= 0.1;
                map.setCenter(center);
            }
            requestAnimationFrame(rotateGlobe);
        }

        map.on('load', () => {
            rotateGlobe();
        });
    </script>
</body>
</html>
